<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator by {{name}}</h1>
        <form method="POST">
            <label for="upper">Uppercase Letters:</label>
            <input type="number" id="upper" name="upper" min="0" required><br>

            <label for="lower">Lowercase Letters:</label>
            <input type="number" id="lower" name="lower" min="0" required><br>

            <label for="digits">Digits:</label>
            <input type="number" id="digits" name="digits" min="0" required><br>

            <label for="special">Special Characters:</label>
            <input type="number" id="special" name="special" min="0" required><br>

            <button type="submit">Generate Password</button>
        </form>
        {% if password %}
            <h2>Generated Password:</h2>
            <p class="password">{{ password }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
